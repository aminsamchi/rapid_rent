<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    {{ authType === 'login' ? 'Login' : 'Sign Up' }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" [(ngModel)]="username" name="username" required />
                    </div>

                    <div class="mb-3" *ngIf="authType === 'signup'">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" *ngIf="authType === 'login'" (click)="login()">Login</button>
                <button class="btn btn-success" *ngIf="authType === 'signup'" (click)="signup()">Sign Up</button>
            </div>

        </div>
    </div>
</div>
